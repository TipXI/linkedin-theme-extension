<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Theme Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>LinkedIn Theme Preference</h2>

    <label>
        <input type="radio" name="theme" value="dark">
        Dark Mode
    </label>
    <label>
        <input type="radio" name="theme" value="light">
        Light Mode
    </label>
    <label>
        <input type="radio" name="theme" value="system">
        System Default
    </label>

    <script src="options.js"></script>
</body>

</html>
